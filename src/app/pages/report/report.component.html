<div class="container">
  <mat-form-field>
    <mat-label class="select-label">Selecciona un usuario</mat-label>
    <mat-select>
      <mat-option *ngFor="let datum of data" [value]="datum.nombreUsuario">
        {{ datum.nombreUsuario }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container">
  <mat-form-field>
    <mat-label class="select-label">Selecciona un usuario</mat-label>
    <mat-select [(value)]="selectedUserId" (selectionChange)="onUserSelected()">
      <mat-option *ngFor="let datum of dataUsuario" [value]="datum.idUsuario">
        {{ datum.nombreUsuario }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="30%">
    <table mat-table [dataSource]="dataLista" class="mat-elevation-z8">
      <ng-container matColumnDef="idLista">
        <th mat-header-cell *matHeaderCellDef>List ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idLista }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreLista">
        <th mat-header-cell *matHeaderCellDef>List Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreLista }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
